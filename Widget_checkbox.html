<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>CheckBox</title>
		<link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js" ></script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header" data-position = "fixed">
				<h1>头部_checkbox</h1>
			</div>
			<div role="main">
				<label>
					<input type="checkbox" />苹果
				</label>
				
				复选按钮组
				<fieldset data-role = "controlgroup" >
					<label>
						<input type="checkbox" name="cb" />苹果
					</label>
					<label>
						<input type="checkbox" name="cb"/>香蕉
					</label>
					<label>
						<input type="checkbox" name="cb"/>枇杷
					</label>
				</fieldset>
				
				<fieldset data-role = "controlgroup" data-type="horizontal">
					<label>
						<input type="checkbox" name="cb" data-theme="b"/>苹果
					</label>
					<label>
						<input type="checkbox" name="cb"/>香蕉
					</label>
					<label>
						<input type="checkbox" name="cb"/>枇杷
					</label>
				</fieldset>
				
			</div>
			<div data-role="footer" data-position = "fixed">
				<h4>底部</h4>
			</div>
		</div>
		
	</body>
</html>
