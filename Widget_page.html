<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>JQueryMobile1</title>
		<link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js" ></script>
	</head>
	<body>
		<div data-role="page" id="pageone">
			<div data-role="header" >
				<h1>第一个页面_page</h1>
			</div>
			<div role="main">
				<a href="#pagetwo" data-transition="fade">跳转到第二个页面</a>
				<a href="#pagetwo" data-rel= "dialog">打开对话框</a>
			</div>
			<div data-role="footer" >
				<h4>底部</h4>
			</div>
		</div>
		
		<div data-role="page" id="pagetwo">
			<div data-role="header" >
				<h1>第二个页面_page</h1>
			</div>
			<div role="main">
				<a href="#pageone" data-transition="turn">返回第一个页面</a>
			</div>
			<div data-role="footer">
				<h4>底部</h4>
			</div>
		</div>
		
	</body>
</html>
